<h1 class="page-header">Delete Room</h1>


<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>


<div class="col-md-6" *ngIf="foundRoom">

  <div class="modal-content">

    <div class="modal-header">

      <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>

      <h4 class="modal-title">Confirm</h4>
    </div>


    <div class="modal-body">
      <p>Are you sure you would like to delete this room?</p>
    </div>


    <div class="modal-footer">

      <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteRoom()">Yes
      </button>

      <a routerLink="/room">
        <button [disabled]="processing" type="button" name="button" class="btn btn-danger">No</button>
      </a>
    </div>
  </div>

  <br/>


  <div class="panel panel-primary">

    <div class="panel-heading">

      <h3 class="panel-title">{{ room.title }}</h3>
    </div>


    <div class="panel-body">
      {{ room.body }}
    </div>


    <div class="panel-footer">
      <strong>Posted by: </strong> {{ room.createdBy }}
      <br/>
      <strong>Date: </strong> {{ room.createdAt | date:'MMM dd, yyyy' }}
    </div>
  </div>

</div>
